{% extends 'base.html' %}

{% block content %}
    {% if sent %}
        <p>
            {{ post.title }} was sent successfully to {{ form.cleaned_data.to }}
        </p>
    {% else %}
        <h1>Share {{ post.title }} by email</h1>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="send e-mail">
        </form>
    {% endif %}
{% endblock content %}
