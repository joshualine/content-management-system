{% extends 'base.html' %}

{% block content %}
    <h1>All books</h1>
    {% for post in object_list %}
        <ul>
            <li>Title: {{ post.title }}</li>
            <li>Subtitle: {{ post.author }}</li>
            <li>Author: {{ post.created }}</li>
            <li>ISBN: {{ post.slug }}</li>
        </ul>
    {% endfor %}
{% endblock content %}
